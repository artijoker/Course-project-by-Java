<div class="p-3 modalWindow">
    <h2 class="mb-3">Категория</h2>

        <div class="g-3">
            <div class="mb-2">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name"  [(ngModel)]="name">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="w-25 btn btn-primary btn-lg me-3" (click)="save()">Сохранить</button>
            <button class="w-25 btn btn-primary btn-lg" (click)="this.activeModal.close()">Oтмена</button>
        </div>

</div>
