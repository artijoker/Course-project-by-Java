<div class="col-7 ms-5">
    <h2 class="mb-3">Новая учетная запись</h2>
    <form class="needs-validation" [formGroup]="form" (ngSubmit)="submit()">
        <div class="g-3">
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"
                       formControlName="email">
            </div>
            <div class="mb-2">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login"
                       formControlName="login">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Пароль</label>
                <input type="text" class="form-control" id="password"
                       formControlName="password">
            </div>

        </div>
        <div class="form-outline mb-4" *ngIf="roles.length !== 0">
            <label class="form-label" for="categoryId">Роль</label>
            <br/>
            <select class="form-select w-25"
                    id="categoryId" [(ngModel)]="selectedRole"
                    (ngModelChange)="onChange($event)"
                    formControlName="role">
                <option *ngFor="let role of roles" [ngValue]="role"> {{role.roleName}} </option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="w-25 btn btn-primary btn-lg me-3" type="submit">Сохранить</button>
            <button class="w-25 btn btn-primary btn-lg" (click)="cancel()">Oтмена</button>
        </div>
    </form>
</div>
